        <form>
            <input type="float" name="num1" placeholder="Αριθμος 1">

            <option>-</option>
            <option>*</option>
            <option>/</option>
            </select>

            <button type="submit" name="submit" value="submit">Calculate</button>

        <p>Το αποτελεσμα ειναι :</p>
        <?php

            if(isset($_GET['submit']))
            {
                $result1=$_GET['num1'];
                $result2=$_GET['num2'];
                $operator=$_GET['operator'];

                switch($operator)
                {
                    case "None":
                        echo "Πρεπει να διαλεξεις μια πραξη";
                    break;
                    case "+":
                        echo "Το αποτελεσμα ειναι :" $result1+$result2;
                    break;
                    case "-":
                    echo "Το αποτελεσμα ειναι :" $result1-$result2;
                    break;
                    case "*":
                    echo "Το αποτελεσμα ειναι :" $result1*$result2;
                    break;
                    case "/":
                    echo "Το αποτελεσμα ειναι :" $result1/$result2;
                    break;

                }
            }
        ?>
